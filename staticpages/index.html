<!DOCTYPE html>
<html>
<head>
	<title>Mini Blog</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		.page-header{
			text-align: center;
			margin-top: 120px;
		}
		.page-header big{
			color: green;
		}
		.input-panel{
			/*background-color: gray;*/
			/*height: 350px;*/
			border: 1px solid gray;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Wellcome to <big>Mini Blog</big> !</h1>
		</div>
		<br />
		<div class="row">
			<div id="info" class="col-md-6 col-md-offset-3"></div>
		</div>
		<h2 style="text-align: center;">Log in</h2>
		<br />
		<br />
		<div class="row" class="input-panel">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="email" class="col-sm-offset-4 col-sm-1 control-label">Email:</label>
					<div class="col-sm-3">
						<input type="email" class="form-control" name="email" id="email" placeholder="Email" required="required">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-offset-4 col-sm-1 control-label">Password:</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" id="password" placeholder="Password" name="password" required="required">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-3">
						<a class="btn btn-primary btn-lg" style="float: left;" onclick="login()">Log &nbsp;in</a>
						<a class="btn btn-default btn-lg" style="float: right;" href="singup.html">Sign up</a>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function login() {
			// body...
			// get login info
			var email =  $("#email").val();
			var password = $("#password").val();

			$.post("http://10.2.211.110:8080/account/login",
			{
				"email": email,
				"password": password,
			}, function callback(data, status) {
				if (status != "success") {
					info("Log in error, please try later...", "danger");
					return;
				}
				if (data.success){
					var cinfo = getUInfo(email);
					setTimeout(function() {
						console.log(cinfo);
						window.location.href="home.html?curuid=" + cinfo[0] + "&name=" + cinfo[1];
					}, 4000);
				} else {
					info(data.error, "danger");
					return;
				}
			});
		}
		function getUInfo(email) {
			var id, name;
			$.get("http://10.2.211.110:8080/admin/user", function(data, status) {
				$.each(data, function func(i, item) {
					if (item.Properties.email == email){
						id = parseInt(item.NodeIdentity);
						name = item.Properties.name;
						// console.log(name);
					}
				})
			})
			return [id, name];
		}
		function info(str, type) {
			$("#info").html('<div class="alert alert-'+type+'" role="alert">'+str+'</div>');
		}
	</script>
</body>
</html>
