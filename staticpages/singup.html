<!DOCTYPE html>
<html>
<head>
	<title>Mini Blog</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		.page-header{
			text-align: center;
			margin-top: 120px;
		}
		.page-header big{
			color: green;
		}
		.input-panel{
			/*background-color: gray;*/
			/*height: 350px;*/
			border: 1px solid gray;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Wellcome to <big>Mini Blog</big> !</h1>
		</div>
		<br />
		<h2 style="text-align: center;">Sign up</h2>
		<br />
		<br />
		<div class="row" class="input-panel">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-offset-4 col-sm-1 control-label">Email:</label>
					<div class="col-sm-3">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-offset-4 col-sm-1 control-label">Password:</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-3">
						<button type="submit" class="btn btn-primary btn-lg" style="float: left;">Sign up</button>
						<button type="submit" class="btn btn-default btn-lg" style="float: right;">Log &nbsp;in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
