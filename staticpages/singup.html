<!DOCTYPE html>
<html>
<head>
	<title>Mini Blog</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		.page-header{
			text-align: center;
			margin-top: 120px;
		}
		.page-header big{
			color: green;
		}
		.input-panel{
			/*background-color: gray;*/
			/*height: 350px;*/
			border: 1px solid gray;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Wellcome to <big>Mini Blog</big> !</h1>
		</div>
		<br />
		<h2 style="text-align: center;">Sign up</h2>
		<br />
		<br />
		<div class="row" class="input-panel">
			<form class="form-horizontal" role="form" action="http://localhost:8080/account/signup" method="post">
				<div class="form-group">
					<label for="name" class="col-sm-offset-4 col-sm-1 control-label">Name:</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="name" placeholder="Name" name="name" required="required">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-offset-4 col-sm-1 control-label">Email:</label>
					<div class="col-sm-3">
						<input type="email" class="form-control" id="email" placeholder="Email" name="email" required="required">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-offset-4 col-sm-1 control-label">Password:</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" id="password" placeholder="password" name="password" required="required">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-3">
						<button type="submit" class="btn btn-primary btn-lg" style="float: left;">Sign up</button>
						<a class="btn btn-default btn-lg" style="float: right;" href="login.html">Log &nbsp;in</a>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
