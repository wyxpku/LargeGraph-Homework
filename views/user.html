<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"></head><body style="text-align:center;background-color:#fbfbfb"><h2>用户信息</h2><table border="1" align="center" valign="middle" style="word-break:break-all; word-wrap:break-word;"><tr><td>Id</td><td>姓名</td><td>邮箱</td><td>注册时间</td></tr><tr><td>{{.user.NodeIdentity}}</td><td>{{.user.Properties.name}}</td><td>{{.user.Properties.email}}</td><td>{{.user.Properties.time}}</td></tr></table><form action="/follow?id={{.user.NodeIdentity}}" method="post"><input type="submit" value="去关注"></form><form action="/unfollow?id={{.user.NodeIdentity}}" method="post"><input type="submit" value="取消关注"></form><hr><h2>动态</h2><table border="1" align="center" valign="middle" style="word-break:break-all; word-wrap:break-word;"><tr><td>Id</td><td>内容</td><td>发表时间</td></tr>{{range .moments}}<tr><td>{{.NodeIdentity}}</td><td>{{.Properties.content}}</td><td>{{.Properties.time}}</td></tr>{{end}}</table></body></html>
